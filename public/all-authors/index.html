<html ng-app="app">
    <body style="padding: 10px" ng-controller="authorController">
    
      <form class="form-inline" role="form">
        <div class="form-group has-feedback has-feedback-right">
            <input type="text" class="form-control" ng-model="authorFilter" placeholder="Type a name to filter results">
            <i class="form-control-feedback glyphicon glyphicon-search"></i>            
        </div>
      </form>
      
      <div ng-repeat="author in authors | filter:authorFilter">
        <h3>{{author.firstname}} {{author.lastname}}</h3>
        <ul>
          <li ng-repeat="book in author.books">
            {{book}}
          </li>
        </ul>
      </div>

      <script src="../bower_components/angular/angular.js"></script>
      <script src="all-authors.js"></script>
      <link rel="stylesheet" href="../bower_components/bootstrap-css/css/bootstrap.css"/>
    </body>
    </html>
